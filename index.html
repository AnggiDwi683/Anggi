<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Digital Signature</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4 text-center">RSA Digital Signature</h1>

        <!-- Input Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="p" class="block font-semibold">Bilangan Prima p:</label>
                <input type="number" id="p" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div>
                <label for="q" class="block font-semibold">Bilangan Prima q:</label>
                <input type="number" id="q" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div>
                <label for="e" class="block font-semibold">Public Key (e):</label>
                <input type="number" id="e" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
        </div>

        <div class="mb-6">
            <button onclick="generateKeys()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Generate Keys
            </button>
        </div>

        <!-- Display Keys -->
        <div class="mb-6">
            <label for="publicKey" class="block font-semibold">Public Key:</label>
            <input type="text" id="publicKey" class="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly>
            <label for="privateKey" class="block font-semibold mt-4">Private Key:</label>
            <input type="text" id="privateKey" class="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly>
        </div>

        <!-- Signing -->
        <div class="mb-6">
            <label for="message" class="block font-semibold">Pesan yang akan ditandatangani:</label>
            <textarea id="message" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
            <button onclick="signMessage()" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Tandatangani Pesan
            </button>
        </div>

        <!-- Signature Output -->
        <div class="mb-6">
            <label for="signature" class="block font-semibold">Tanda Tangan:</label>
            <textarea id="signature" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly></textarea>
        </div>

        <!-- Verifikasi -->
        <div class="mb-6">
            <label for="verifyMessage" class="block font-semibold">Pesan untuk verifikasi:</label>
            <textarea id="verifyMessage" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
            <label for="verifySignature" class="block font-semibold mt-4">Tanda tangan untuk verifikasi:</label>
            <textarea id="verifySignature" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
            <button onclick="verifySignature()" class="mt-4 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Verifikasi Tanda Tangan
            </button>
        </div>

        <!-- Hasil Verifikasi -->
        <div>
            <label for="verificationResult" class="block font-semibold">Hasil Verifikasi:</label>
            <input type="text" id="verificationResult" class="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly>
        </div>
    </div>

    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
